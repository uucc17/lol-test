<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <title>결과</title>
</head>

<body>
    <main>
        <div class="result Container">
            <br><br>
            <img src="image/result02.jpg" alt="케리아.png"><br><br>
            <h1>케리아(류민석)</h1><br><br>
            <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()">
                <button class="btn btn-outline-warning btn-lg">카카오 공유하기</button>
            </a>
            <button class="btn btn-outline-primary btn-lg">내 유형 알아보기</button>
        </div>
    </main>
    <script>
        Kakao.init('aace59dcd17be9649be410e7f1bce419'); // 사용하려는 앱의 JavaScript 키 입력
      </script>
      <script>
        function shareMessage() {
          Kakao.Share.sendDefault({
            objectType: 'feed',
            content: {
              title: '케리아 (류민석)',
              description: '#롤 #전략게임 #프로게이머 #이상형테스트',
              imageUrl:
                'image/result02.jpg',
              link: {
                // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
                mobileWebUrl: 'http://www.lol-test_type.com',
                webUrl: 'http://www.lol-test_type.com',
              },
            },
            social: {
              likeCount: 286,
              commentCount: 45,
              sharedCount: 845,
            },
            buttons: [
              {
                title: '내 유형 알아보기',
                link: {
                  mobileWebUrl: 'http://www.lol-test_type.com',
                  webUrl: 'http://www.lol-test_type.com',
                },
              },
            ],
          });
        }
      </script>
</body>

</html>
